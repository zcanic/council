services:
  # MySQL 数据库服务
  db:
    image: mysql:8.0
    container_name: council-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 'council_root_2024!'
      MYSQL_DATABASE: 'parliament_loop'
      MYSQL_USER: 'council_user'
      MYSQL_PASSWORD: 'parliament_pass_2024'
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - council-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Parliament Loop 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: council-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://council_user:parliament_pass_2024@db:3306/parliament_loop
      - NEXT_PUBLIC_API_URL=http://council.zcanic.xyz
      - OPENAI_API_KEY=sk-aC6UVaONEdVIw0lEf1RUmZtw8CuHHkZRm1v2e3XJ3oADIgad
      - OPENAI_BASE_URL=https://api.moonshot.cn/v1
      - AI_MODEL_NAME=kimi-k2-0711-preview
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - council-network
    volumes:
      - ./prisma:/app/prisma

networks:
  council-network:
    driver: bridge

volumes:
  mysql-data:
